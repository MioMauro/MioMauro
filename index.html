<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title> 
</head>
<body>
<main>

  <div class="maincontainer">
    <div class="flexcontainer">



      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="equilibrium"> 
        
        <div class="overlay">
          <div class="contentoverlay">
              <img src="images/icon-view.svg" alt="view" style="width: 40px; height: 40px;">           
          </div>
        </div>
      </div>     

    <div class="text">
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
    </div>

    <div class="clock">
      <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg><span>&nbsp; 0.041ETH</span>
      
      <div class="space">
      <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg><span class="days">&nbsp; 3 days left</span>
      </div>
    </div>

    <div class="avatar">
      <img src="images/image-avatar.png" alt="avatar"><span class="dev">&nbsp; Creation of </span><span class="name">&nbsp; Jules Wyvern</span>
    </div>

  </div> 
</div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MioMauro</a>.
  </div>
</footer>
</body>
</html>
